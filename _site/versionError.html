<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>浏览器版本过低</title>
</head>
<style>
    html,body{
        margin:0;
        padding:0;
        height:100%;
    }
    .wrapper{
        display:table;
        width:50%;
        height:100%;
        margin:0 auto;
    }
    .center-tips{
        display:table-cell;
        vertical-align: middle;
    }
    .content{
        width:100%;
        height:auto;
        font-size:1em;
        letter-spacing:1px;
        background-color:#333;
        color:white;
        padding:15px;
    }
    .center-tips p{
        text-indent:2em;
    }
    strong{
        font-size:24px;
        color:#ff8040;
    }
    .brows-list{
        margin-top:5px;
    }
    ol li{
        margin-bottom:10px;
    }
    ul li{
        list-style: disc;
    }
</style>
<body>
    <div class="wrapper">
        <div class="center-tips">
            <div class="content">
                <p>ops! 还在使用低版本浏览器吗？<strong>IE9以下</strong>版本浏览器有可能会导致<strong>页面错乱</strong>哦!</p>
                <p>如果您仍然希望访问本网页，请按照以下指示操作：</p>
                <ol>
                    <li>如果您使用的是QQ浏览器、360浏览器、搜狗高速浏览器、遨游浏览器或其他<strong>双核浏览器</strong>,请把浏览器切换至<strong>高速模式。</strong></li>
                    <li>
                        如果您使用的不是双核浏览器，请下载并使用以下任意一种浏览器重新打开本页面。
                        <ul class="brows-list">
                            <li><a target="_blank" href="http://browser.qq.com/">QQ浏览器</a></li>
                            <li><a target="_blank" href="http://chrome.360.cn/">360急速浏览器</a>或<a href="http://se.360.cn/">360安全浏览器</a></li>
                            <li><a target="_blank" href="https://ie.sogou.com/">搜狗浏览器</a></li>
                            <li><a target="_blank" href="http://www.maxthon.cn/">遨游浏览器</a></li>
                            <li><a target="_blank" href="http://www.firefox.com.cn/download/">火狐浏览器</a></li>
                            <li><a target="_blank" href="http://www.google.cn/chrome/browser/desktop/index.html">谷歌浏览器</a></li>
                        </ul>
                    </li>
                </ol>
            </div>
        </div>
    </div>
</body>
</html>
